<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>NFT Preview Card</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">

            <div class="theme">
                <img src="images/image-aquilibrium.jpg" alt="NFT" />
            </div>

            <div class="details">
                <h1>Aquilibrium #3723</h1>
                <p>Our Aquilibrium collection promotes balance and claim.</p>
            </div>

            <div class="transaction">
                <div class="ethereum">
                    <img src="images/icon-ethereum.svg" alt="etherium icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="expiration">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="creator">
                <img src="images/rz_img.jpg" alt="creator image">
                <p>Creation of <span class="creator-name">Riyaz Islam</span></p>
            </div>

        </div>
    </body>
</html>
